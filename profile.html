<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/profile.js" defer></script>
    <title>iNTERNGRAM</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <h2 class="logo">iNTERNGRAM.</h2>
            <div class="buttons">
                <button class="signOut">Sign out</button>
            </div> <!-- end .buttons-->
        </nav>
        <div class="profileWrap">
            <div class="profilePicture">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/220px-User_icon_2.svg.png" alt="avatar">
            </div> <!-- end .profilePicture -->
            <div class="info">
                <h2>Name and surename</h2>
                <p>Email address</p>
                <div class="buttons">
                    <button>Settings</button>
                </div>
            </div> <!-- end .info-->
        </div><!-- end .profileWrap -->
    </div> <!-- end .wrapper -->
</body>
</html>
