    <div class="darkBackground"></div>

    <div class="form">
    <div class="closeBtn"><img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png"/></div>
    <h1>Sign up</h1>
    <form class="signUpForm">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" required placeholder="Your first name">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" required placeholder="Your last name">
        <label for="type">Email address</label>
        <input type="email" name="email" required placeholder="Your email address">
        <label for="content">Password</label>
        <input type="password" name="password" required placeholder="Your password">
        <button type="submit">Sign up</button>
    </form>
    </div> <!-- end .form-->
    </div> <!-- end .signUpPanel-->
    <div class="formPanel signInPanel">
    <div class="form">
    <div class="closeBtn"><img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png"/></div>
    <h1>Sign in</h1>
    <form class="signInForm">
        <label for="email">Email address</label>
        <input type="email" name="email" required placeholder="Email address">
        <label for="content">Password</label>
        <input type="password" name="password" required placeholder="Your password">
        <button class="signInPanelBtn">Sign in</button>
    </form>
    </div> <!-- end .form-->
    </div> <!-- end .signUpPanel-->
